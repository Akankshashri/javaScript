<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="js/d3.min.js" charset="utf-8"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
<svg width="250" height="250">
	<rect x="50" y="50" width="25" height="25" ></rect>
</svg>
<script type="text/javascript">
	var svg=d3.select("body").append("svg");
	svg.attr("width",250);
	svg.attr("height",250);
	var rect=svg.append("rect");
	rect.attr("x",50);
	rect.attr("y",50);
	rect.attr("width",20);
	rect.attr("height",20);
</script>

</body>
</html>
